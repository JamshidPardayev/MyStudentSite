<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body class="bg-linear-to-r from-[#FEAF00] to-[#F8D442] px-[15px] h-[100vh] content-center">
    
    <section class="max-w-[475px] min-h-[550px] bg-[#FFFFFF] rounded-[20px] p-[44px] mx-auto">
        <h1 class="text-[31px] text-[#000000] font-bold max-w-[285px] border-l-[#F8D442] border-l-[6px] mx-auto pl-[12px] leading-[100%] tracking-[0%] max-sm:text-[26px]  max-sm:max-w-[245px] text-center">Admin Students</h1>
        <h2 class="text-center text-[22px] mt-[43px] font-semibold text-[#000000]">SIGN UP</h2>
        <p class="text-[14px] text-[#6C6C6C] font-normal text-center mt-[9px]">Enter your credentials to access your account</p>
        <form action="">
            <div class="formPart mt-[50px]">
                <label for="login" class="text-[14px] text-[#6C6C6C] font-medium ">Enter new login</label>
                <input type="text" id="login" placeholder="Enter your login" class="w-[100%] h-[44px] rounded-[4px] border-[1px] border-[#E5E5E5] outline-none p-[15px] mt-[10px] text-[12px]">
                <p id="checkLogin" class="hidden text-[12px] text-[red] mt-[3px]">Ma'lumot Tog'ri Kiriting</p>
            </div>
            <div class="formPart mt-[20px]">
                <label for="password" class="text-[14px] text-[#6C6C6C] font-medium">Create new password</label>
                <input type="password" id="password" placeholder="Enter your password" class="w-[100%] h-[44px] rounded-[4px] border-[1px] border-[#E5E5E5] outline-none p-[15px] mt-[10px] text-[12px]">
                <p id="checkPassword" class="hidden text-[12px] text-[red] mt-[3px]">Ma'lumot Tog'ri Kiriting</p>
            </div>
            <button id="btnSignUp" class="bg-[#FEAF00] text-[#FFFFFF] text-[14px] font-medium w-[100%] h-[44px] rounded-[4px] mt-[44px] cursor-pointer duration-[.3s] hover:bg-[#F8D442] mb-[11px]">SIGN UP</button>
            <div class="text-center">
                <a href="./singin.html" class="text-[14px] text-[black] font-medium">Sign In</a>
            </div>
        </form>
    </section>


    <script src="./script.js"></script>
</body>
</html>
